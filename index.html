<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <section class="rating-container" id="ratingCard">
            <div id="star-icon">
                <img src="imgs/icon-star.svg" alt="">
            </div>
            <div>
                <h1>How did we do?</h1>
            </div>
            <div>
                <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div id="rates">
                <span id="item-1">1</span>
                <span id="item-2">2</span>
                <span id="item-3">3</span>
                <span id="item-4">4</span>
                <span id="item-5">5</span>
            </div>
            <div>
                <button type="submit" id="submit-btn" onclick="submitRates();">Submit</button>
            </div>
        </section>
        <section class="thankYou-card" id="thanksCard">
            <div class="thank-U-img">
                <img src="imgs/illustration-thank-you.svg" alt="">
            </div> 
            <div id="rating-result">
                <p>You selected <i>1</i> out of 5</p>
            </div>
            <div id="thank-U">
                <h1>Thank you!</h1>
            </div>
            <div class="thank-desc">
                <p>We appreciate you taking the time to give a rating.if you everneed more support,dont hesitate to get in toch!</p>
            </div>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
